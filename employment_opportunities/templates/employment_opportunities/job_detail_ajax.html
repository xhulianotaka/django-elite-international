{% load humanize %}
{% load static %}
<div id="myModal" class="modal nk-modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog br-6" role="document">
        <div class="modal-content">

            <div class="modal-header border-bottom-0">
                <h4 class="modal-title nk-title" id="myModalLabel">{{ job.title|title }}</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span class="ion-android-close"></span>
                </button>
            </div>
            <div class="modal-body">
                <div class="nk-post-date nk-post-meta-right">
                    <span class="nk-post-by">Last day: <a href="#">{{ job.last_date|naturalday }}</a></span>
                </div>
                <h4>Take a note.</h4>
                <p>{{ job.description|safe }}</p>
            </div>
            <div class="modal-footer border-top-0">
                <button type="button" data-dismiss="modal" class="btn btn-success">Great, I'm done</button>
            </div>

        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
